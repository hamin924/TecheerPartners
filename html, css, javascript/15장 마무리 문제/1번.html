<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
  </head>
  <body>
    <script>
      function sumMulti(x, y) {
        /* 함수 정의 */
        var result = 0;
        if (x === y) {
          result = x * y;
        } else {
          result = x + y;
        }
        return result;
      }
      console.log(sumMulti(5, 10)); /* 콘솔에 결괏값 출력 */
      console.log(sumMulti(30, 30));
    </script>
  </body>
</html>
