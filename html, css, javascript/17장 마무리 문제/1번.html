<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        font-size: 20px;
        line-height: 35px;
      }
      .check {
        color: #ccc;
        font-size: 20px;
        margin-right: 25px;
      }
      .check:hover {
        color: #222;
      }
    </style>
  </head>
  <body>
    <h1>할 일 목록</h1>
    <ul>
      <li><span class="check">&check;</span>할 일 1</li>
      <li><span class="check">&check;</span>할 일 2</li>
      <li><span class="check">&check;</span>할 일 3</li>
      <li><span class="check">&check;</span>할 일 4</li>
      <li><span class="check">&check;</span>할 일 5</li>
    </ul>
  </body>
  <script>
    var newList = document.querySelectorAll('.check'); // 노드 리스트 만들기

    for (var i = 0; i < newList.length; i++) {
      newList[i].addEventListener('click', function () {
        //click 이벤트
        this.style.color = '#ccc'; //클릭 발생한 요소 색 변경
        this.parentNode.style.color = '#ccc'; //부모 요소 색 변경
        this.parentNode.style.textDecoration = 'line-through'; //부모 노드 가로줄
      });
    }
  </script>
</html>
